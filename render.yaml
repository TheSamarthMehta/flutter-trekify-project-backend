services:
  - type: web
    name: trekify-backend
    env: docker
    dockerfilePath: ./TrekifyBackend/Dockerfile
    dockerContext: ./TrekifyBackend
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      # Add your environment variables here
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
